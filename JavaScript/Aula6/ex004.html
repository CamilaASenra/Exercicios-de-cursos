<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: rgb(190, 141, 236);
            color: rgb(251, 255, 12);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual é o seu nome? ");
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Ele todo em maiúsculas fica assim, ${nome.toUpperCase()}.<br>`);
        document.write(`E ele todo em minúsculas fica assim, ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
