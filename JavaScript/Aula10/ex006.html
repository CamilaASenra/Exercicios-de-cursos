<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color: rgb(41, 32, 20);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area">
        Interaja... 
    </div>
    <script>
        //Jeito de fazer no html => <div id = "area" onclick = "clicar()" onmouseenter = "entrar()" onmouseout = "sair()"
        var a = window.document.getElementById("area")
        // Abaixo é o método de fazer no JS.
        a.addEventListener("click", clicar);
        a.addEventListener("mouseenter", entrar);
        a.addEventListener("mouseout", sair);
        function clicar(){
            a.innerText = "Clicou!"
            a.style.background = "red"
        };
        function entrar(){
            a.innerText = "Entrou!"
            a.style.background = "yellow"
        };
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "greenyellow"
        }

    </script>
</body>
</html>
