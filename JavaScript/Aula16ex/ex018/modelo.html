<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href = "estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Adicione um número (entre 1 e 100): <input type="number" name="txtn" id="txtn"></p> 
            <p><input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <select name="valores" id="val" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            Analizando valores...
        </div>
    </section>
    <footer>
        <p>&copy; Senra's Productions.</p>
    </footer> 
    <script src = "script.js"></script>   
</body>
</html>
